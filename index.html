<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Spicy+Rice|Anton"
      rel="stylesheet"
    />
    <title>Timesheet</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h2>Employee Data Management</h2>
          <p>A Comprehensive Directory of Employee Billable Hours</p>
        </div>

        <div id="inputdiv">
          <h4>Add Employee</h4>
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Employee Name</label>
              <input
                type="text"
                class="form-control"
                id="searchterm"
                placeholder="Type a Name"
              />
              <label for="formGroupExampleInput">Role</label>
              <input
                type="text"
                class="form-control"
                id="searchterm"
                placeholder="Type Position"
              />

              <label for="formGroupExampleInput"
                >Start Date (DD/MM/YY - ex: 01/01/89)</label
              >
              <input
                type="number"
                class="form-control"
                id="startyear"
                placeholder="DD/MM/YY"
              />
              <label for="formGroupExampleInput">Monthly Rate</label>
              <input
                type="year"
                class="form-control"
                id="endyear"
                placeholder="Type Year"
              />
              <input
                id="searchb"
                class="btn btn-primary"
                type="submit"
                value="Search"
              />

              <div></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
